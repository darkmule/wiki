<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funky Hello World</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            height: 100vh;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7, #dda0dd);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Fredoka One', 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            text-align: center;
            position: relative;
        }
        
        .hello-world {
            font-size: 4rem;
            color: #fff;
            text-shadow: 
                2px 2px 4px rgba(0,0,0,0.8),
                0 0 6px rgba(255,255,255,0.5),
                0 0 12px rgba(255,255,255,0.3),
                0 0 18px rgba(255,255,255,0.1);
            animation: funky-bounce 2.5s ease-in-out infinite, rainbow 3.5s linear infinite, glow-pulse 4s ease-in-out infinite;
            transform-origin: center;
        }
        
        @keyframes funky-bounce {
            0%, 100% {
                transform: translateY(0) scale(1) rotate(0deg);
            }
            25% {
                transform: translateY(-20px) scale(1.02) rotate(1deg);
            }
            50% {
                transform: translateY(-30px) scale(1.05) rotate(-1deg);
            }
            75% {
                transform: translateY(-10px) scale(1.02) rotate(0.5deg);
            }
        }
        
        @keyframes rainbow {
            0% { filter: hue-rotate(0deg) contrast(1.3) saturate(1.2); }
            25% { filter: hue-rotate(90deg) contrast(1.3) saturate(1.2); }
            50% { filter: hue-rotate(180deg) contrast(1.3) saturate(1.2); }
            75% { filter: hue-rotate(270deg) contrast(1.3) saturate(1.2); }
            100% { filter: hue-rotate(360deg) contrast(1.3) saturate(1.2); }
        }
        
        @keyframes glow-pulse {
            0%, 100% {
                text-shadow: 
                    2px 2px 4px rgba(0,0,0,0.8),
                    0 0 6px rgba(255,255,255,0.5),
                    0 0 12px rgba(255,255,255,0.3),
                    0 0 18px rgba(255,255,255,0.1);
            }
            50% {
                text-shadow: 
                    2px 2px 4px rgba(0,0,0,0.8),
                    0 0 10px rgba(255,255,255,0.7),
                    0 0 20px rgba(255,255,255,0.5),
                    0 0 30px rgba(255,255,255,0.3);
            }
        }
        
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            animation: enhanced-sparkle 1.5s linear infinite;
            box-shadow: 0 0 6px rgba(255,255,255,0.8);
        }
        
        .sparkle:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; }
        .sparkle:nth-child(2) { top: 20%; right: 25%; animation-delay: 0.5s; }
        .sparkle:nth-child(3) { bottom: 30%; left: 15%; animation-delay: 1s; }
        .sparkle:nth-child(4) { bottom: 20%; right: 20%; animation-delay: 1.5s; }
        .sparkle:nth-child(5) { top: 50%; left: 10%; animation-delay: 2s; }
        .sparkle:nth-child(6) { top: 60%; right: 10%; animation-delay: 2.5s; }
        
        @keyframes enhanced-sparkle {
            0%, 100% { 
                opacity: 0; 
                transform: scale(0) rotate(0deg); 
                box-shadow: 0 0 6px rgba(255,255,255,0.8);
            }
            25% {
                opacity: 0.8;
                transform: scale(1.2) rotate(90deg);
                box-shadow: 0 0 12px rgba(255,255,255,1);
            }
            50% { 
                opacity: 1; 
                transform: scale(1) rotate(180deg); 
                box-shadow: 0 0 8px rgba(255,255,255,0.9);
            }
            75% {
                opacity: 0.8;
                transform: scale(1.1) rotate(270deg);
                box-shadow: 0 0 10px rgba(255,255,255,0.95);
            }
        }
        
        .subtitle {
            font-size: 1.5rem;
            color: #fff;
            margin-top: 20px;
            animation: fadeInOut 4s ease-in-out infinite, wiggle 6s ease-in-out infinite;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3), 0 0 8px rgba(255,255,255,0.2);
        }
        
        @keyframes fadeInOut {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
        
        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            10% { transform: rotate(0.5deg); }
            20% { transform: rotate(-0.5deg); }
            30% { transform: rotate(0.3deg); }
            40% { transform: rotate(-0.3deg); }
            50% { transform: rotate(0deg); }
            60% { transform: rotate(0.2deg); }
            70% { transform: rotate(-0.2deg); }
            80% { transform: rotate(0.1deg); }
            90% { transform: rotate(-0.1deg); }
        }
        
        .floating-emoji {
            position: absolute;
            font-size: 2rem;
            animation: enhanced-float 5s ease-in-out infinite;
            filter: drop-shadow(0 0 4px rgba(255,255,255,0.3));
        }
        
        .floating-emoji:nth-child(1) {
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }
        
        .floating-emoji:nth-child(2) {
            top: 15%;
            right: 8%;
            animation-delay: 1s;
        }
        
        .floating-emoji:nth-child(3) {
            bottom: 20%;
            left: 12%;
            animation-delay: 2s;
        }
        
        .floating-emoji:nth-child(4) {
            bottom: 25%;
            right: 15%;
            animation-delay: 3s;
        }
        
        @keyframes enhanced-float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg) scale(1);
            }
            25% {
                transform: translateY(-25px) rotate(10deg) scale(1.1);
            }
            50% {
                transform: translateY(-15px) rotate(-5deg) scale(0.95);
            }
            75% {
                transform: translateY(5px) rotate(15deg) scale(1.05);
            }
        }
        
        @media (max-width: 768px) {
            .hello-world {
                font-size: 2.5rem;
            }
            .subtitle {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

        <h1 class="hello-world">Hello World!</h1>

</html>
